<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Lister</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        #content,
        #signout-button {
            display: none;
        }
    </style>
</head>

<body>


    <nav class="black">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">
                    YouTube Channel Data
                </a>
            </div>
        </div>
    </nav>
    <br>

    <section>
        <div class="container">
            <p>Login in to Google</p>
            <button class="btn red" id="authorize-button">Log on to Google</button>
            <button class="btn red" id="signout-button">Log out of Google</button>
            <!-- <button class="btn green" id="get-button">Get Channel Data</button> -->
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="formID" class="channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn grey lighten-2">

                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col s6"></div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="main.js"></script>



</body>

</html>
